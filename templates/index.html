<!DOCTYPE html>
<html>
    <head>
        <!-- what's that? -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <style> 
            .select-room:hover {cursor: pointer;}
        </style>
        <title>Flack: {{ current_room }}</title>
    </head>
    <body>
        <div id="name-and-room">
            <!-- Show Display name -->
            <h2>
                <span>Display name:</span>
                <span id="display-name"></span>
            </h2>
            <!-- Set or update display name -->
            <form id="display_name_form">
                <input id="display_name_input" autocomplete="off" autofocus placeholder="Your Name" type="text">
                <input id="display_name_submit" type="submit">
            </form>
            <!-- Add room -->
            <h3>Add a Channel</h3>
            <form id="room_form">
                <input id="room_input" autocomplete="off" autofocus placeholder="Add Channel" type="text">
                <input id="room_submit" type="submit">
            </form>
            <!-- List of rooms -->
            <ul id="rooms">
                {% for room in all_rooms %}
                    <li class="select-room">{{room}}</li>
                {% endfor %}
            </ul>
            
            <p>All Channels: {{ all_rooms }}</p>
            
            {% if current_room %}
                <h3> Current Channel: {{ current_room }} </h3>
            {% else %}
                <h3> 
                    <span>Current room:</span>
                    <span id="current-room"></span>
                </h3>
            {% endif %}
        </div>

        <div id="message">

            <!-- Display message start-->
            <div id="display-message-section">
            </div>
            <!-- Display message end -->
            
            <h3> Type your message:</h3>
            <form id="message_form">
                <input id="message_input" autocomplete="off" autofocus placeholder="type message here" type="text">
                <input id="message_submit" type="submit">
            </form>
        </div>     
    </body>
</html>
